<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      background-color: #000;
      margin: 0px;
      overflow: hidden;
    }
    #edit {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px;
      color: #555;
      background-color: #fff;
      opacity: 0.5;
    }
    #edit:hover {
      cursor: pointer;
      opacity: 1;
    }
    </style>
  </head>
  <body ontouchstart="">
    <form id="matrix" action="#" role="form">
      <input type="text" name="field00" size="3" />
      <input type="text" name="field01" size="3" />
      <input type="text" name="field02" size="3" />
      <input type="text" name="field03" size="3" />
      <br />
      <input type="text" name="field10" size="3" />
      <input type="text" name="field11" size="3" />
      <input type="text" name="field12" size="3" />
      <input type="text" name="field13" size="3" />
      <br />

      <input type="text" name="field20" size="3" />
      <input type="text" name="field21" size="3" />
      <input type="text" name="field22" size="3" />
      <input type="text" name="field23" size="3" />
      <br />
      <input type="text" name="field30" size="3" />
      <input type="text" name="field31" size="3" />
      <input type="text" name="field32" size="3" />
      <input type="text" name="field33" size="3" />

      <button id="rotate">Rotate</button>
    </form>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="js/three.min.js"></script>
    <script src="js/app.js"></script>
    <script>

      var loader = new THREE.XHRLoader();
      loader.load( 'app.json', function ( text ) {

        var json = JSON.parse( text );

        var player = new APP.Player();
        player.load( json );
        player.setSize( window.innerWidth, window.innerHeight );
        player.play();

        document.body.appendChild( player.dom );

        if ( json.project.editable === true ) {

          var button = document.createElement( 'div' );
          button.id = 'edit';
          button.textContent = 'EDIT';
          button.addEventListener( 'click', function ( event ) {

            var url = location.href.split( '/' ).slice( 0, - 1 ).join( '/' );
            window.open( 'http://threejs.org/editor/#file=https://crossorigin.me/' + url + '/app.json' );

          }, false );
          document.body.appendChild( button );

        }

        window.addEventListener( 'resize', function () {
          player.setSize( window.innerWidth, window.innerHeight );
        } );
      } );

    </script>
  </body>
</html>
